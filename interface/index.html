<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="icon.png" />
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts/ChartV3.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div style="display: none" id="alert_timeout">Pythonとの接続が切れました。3秒後にウィンドウを終了します。</div>
    <div id="header">
      <div id="header_on_hidden" onclick="on_clicked_header_button('bar_show')" style="display: none">ここをクリックしてメニューを開く</div>
      <div id="header_on_shown">
        <div id="menu_title">
          <img src="./icon.png" alt="icon" height="25pt" />
          <div>Dashboard</div>
        </div>
        <div id="header_buttons">
          <div id="header_show_graphs" class="header_button" onclick="on_clicked_header_button('show_graphs')">グラフ画面</div>
          <div id="header_show_connection" class="header_button" onclick="on_clicked_header_button('show_connection')">接続設定</div>
          <div id="header_show_settings" class="header_button" onclick="on_clicked_header_button('show_settings')">表示設定</div>
          <div id="header_bar_hide" class="header_button" onclick="on_clicked_header_button('bar_hide')">メニューを閉じる</div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="main_graphs" style="display: none">
        <div id="graphs">
          <!-- ここにグラフ一覧を生成 -->
        </div>
        <div id="large_graphs" style="display: none">
          <!-- ここにグラフと詳細情報を生成 -->
          <div id="large_graphs_display_name"></div>
          <div class="chart"><canvas id="large_graphs_chart_focus"></canvas></div>
        </div>
        <div id="indicators">
          <!-- ここに指標一覧を生成 -->
        </div>
        <div id="timestamp_insert">
          <div class="timestamp">
            <input class="ts_text" type="text" id="1" oninput="timestamp_onchange()" />
            <input class="ts_submit" type="button" value="入力開始時の時刻で挿入" onclick="" />
            <input class="ts_submit" type="button" value="現在時刻で挿入" onclick="" />
          </div>
        </div>
      </div>
      <div id="main_connection_settings" style="display: none">
        <table>
          <thead>
            <tr>
              <td colspan="2">接続先リスト</td>
            </tr>
          </thead>
          <tbody>
            <!-- ここに接続先リストを生成 -->
          </tbody>
        </table>
        <div id="refresh_device_list" onclick="on_reset_connection_list_button_pushed();"><span>リストを更新する</span><span>（20秒程度かかります）</span></div>
      </div>
      <div id="main_display_settings" style="display: none">
        <table>
          <thead>
            <tr>
              <td>設定項目</td>
              <td>説明</td>
              <td>初期値</td>
              <td>現在値</td>
            </tr>
          </thead>
          <tbody>
            <!-- ここに設定項目を挿入 -->
          </tbody>
        </table>
        <div id="submit_setting">変更を適応する</div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
