<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="favicon.ico" />
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts/ChartV3.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div style="display: none" id="alert_timeout">Pythonとの接続が切れました。3秒後にウィンドウを終了します。</div>
    <div id="header">
      <div id="header_on_hidden" onclick="header_hide()" style="display: none; font-size: 10pt">ここをクリックしてメニューを開く</div>
      <div id="header_on_shown">
        <div style="font-size: 20pt; padding: 0 10pt">Menu</div>
        <div class="header_buttons">
          <div class="header_button" onclick="">Button</div>
          <div class="header_button" onclick="">Button</div>
          <div class="header_button" onclick="">Button</div>
          <div class="header_button" onclick="header_show()">メニューを閉じる</div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="graphs">
        <!-- ここにグラフ一覧を生成 -->
      </div>
      <div id="large_graphs" style="display: none">
        <!-- ここにグラフと詳細情報を生成 -->
        <div id="large_graphs_display_name"></div>
        <div class="chart"><canvas id="large_graphs_chart_focus"></canvas></div>
      </div>
      <div id="indicators">
        <!-- ここに指標一覧を生成 -->
      </div>
    </div>
    <div id="footer">
      <div id="timestamp_insert">
        <div class="timestamp">
          <input class="ts_text" type="text" id="1" oninput="timestamp_onchange()" />
          <input class="ts_submit" type="button" value="入力開始時の時刻で挿入" onclick="" />
          <input class="ts_submit" type="button" value="現在時刻で挿入" onclick="" />
        </div>
      </div>
    </div>
  </body>
</html>
